<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Ballot-Box!</title>
  <!-- {{!-- Favicon image --}} -->
  <link href="../public/images/Pencil-Favicon.ico" rel="icon" type="image/x-icon" />
  <!-- Nunito Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito+Sans&family=Poppins&display=swap" />
  <!-- CSS & JASS -->
  <!-- <link rel='stylesheet' href='/css/jass.css' /> -->
  <link rel="stylesheet" href="../public/css/style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<header class='constainer text-center'>
  <div class='row bg-dark text-white'>
    <h1
      class='h1 --bs-body-color col-4 p-2 mx-5 mb-4 bg-info-subtle text-dark rounded-3 header'
    >
      Your Dashboard
    </h1>
  </div>
</header>
<main class='container container-fluid mt-5'>
  <div id='blogpostContainer'>
    {{! render all blogposts from the database on the main page }}
    {{#each blogposts}}
      <div class='card bg-dark m-3 rounded-3 text-white'>
        <div class='card-body'>
          <div class='row align-center'>
            <div class='h3 col-5 text-start'><a
                class='text-white'
                href='/dashboard/{{user_id}}/editpost/{{id}}'
              >{{title}}</a>
            </div>
            <div class='col-7 text-end'>Posted on
              {{format_date date_created}}</div>
          </div>
        </div>
      </div>
    {{/each}}
  </div>

  <div id='addPostContainer'>
    <form class='form post-form'>
      <div class='input-group mb-3'>
        <span class='input-group-text'>Title</span>
        <input
          id='title-post'
          type='text'
          class='form-control'
          placeholder='Insert title here'
          aria-label='Title'
        />
      </div>
      <div class='input-group'>
        <div class='input-group'>
          <span class='input-group-text'>Description</span>
          <textarea
            id='description-post'
            class='form-control'
            aria-label='With textarea'
          ></textarea>
        </div>
      </div>
      <div class='row justify-content-center align-items-center'>
        <div class='form-group col-2 my-3 text-center'>
          <button
            class='btn btn-primary custom-btn'
            type='submit'
            id='post-submit'
          >Submit</button>
        </div>
      </div>
    </form>
  </div>

  <div class='container m-3'>
    <div class='row d-flex justify-content-center align-items-center'>
      <div class='col-12 col-sm-6'>
        <button
          class='btn btn-primary custom-btn w-100'
          type='button'
          id='addpost'
        >+ Add Post</button>
      </div>
    </div>
  </div>
</body>
</main>
<script src='/js/dashboard.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/public/js/mainHomepage.js"></script>

</html>
