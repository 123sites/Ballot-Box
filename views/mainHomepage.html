  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <div>
        <h1>Ballot-Box</h1>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
          </li>
          <li class="nav-item">

      </div>

    <picture>
      <source srcset="..." type="image/svg+xml" />
      <div class="logo">
        <img
          src="/public/images/BB-BGC-removebg-preview.png"
          class="img-fluid"
          alt="Pencil that checked off some checkboxes."
        />
      </div>
    </picture>
    <div class="create-container row-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create a Poll</h5>
          <p class="card-text">
            Start your own poll from our easy to-use templates!
          </p>
          <a href="./poll-create.handlebars" class="btn btn-success"
            >Create a Poll</a
          >
        </div>
      </div>
    </div>
    <div class="feed-container row-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Poll Feed</h5>
          <p class="card-text">
            View polls that you have created or that you have been invited to.
          </p>
          <a href="./poll-feed.handlebars" class="btn btn-success"
            >Poll Feed</a
          >
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
