<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey</title>
  <!-- {{!-- Favicon image --}} -->
  <link href="../public/images/Pencil-Favicon.ico" rel="icon" type="image/x-icon" />
  <!-- Nunito Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito+Sans&family=Poppins&display=swap" />
  <!-- CSS & JASS -->
  <!-- <link rel='stylesheet' href='/css/jass.css' /> -->
  <link rel="stylesheet" href="../public/css/style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="row col-5">
    <h4 class="fw-bold text-center mt-3"></h4>
    <form class=" bg-white px-4" action="">
      <p class="fw-bold"> (( TITLE ))</p>
      <p class="text-muted"> (( QUESTION ))</p>
      <script id="store-template" type="text/x-handlebars-template">
        <ol type="A">
          {{#each QUESTION}}
          <li>
            <span> {{ ANSWER }} </span>
          </li>
          {{/each}}
        </ol>
      </script>
      </div>
        </script>
        <div class="items">
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1" />
        <label class="form-check-label" for="radioExample1">
          Option 1
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="exampleForm" id="radioExample2" />
        <label class="form-check-label" for="radioExample2">
          Option 2
        </label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="exampleForm" id="radioExample3" />
        <label class="form-check-label" for="radioExample3">
          Option 3
        </label>
      </div>
    </form>
    <div class="text-end">
      <button type="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
</body>
<script src='/js/dashboard.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/survey.js"></script>

</html>
